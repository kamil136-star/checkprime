    <script>

        // check prime number

      

       function isPrime(a) {

            if (a === 2) {
                return "prime Number";
            } else if (a > 1) {
                for (var i = 2; i < a; i++) {

                    if (a % i !== 0) {
                        return "prime Number";
                    } else if (a === i * i) {
                        return "not prime number"
                    } else {
                        return "not prime number";
                    }
                }
            } else {
                return "not prime number";
            }

        }
 a = prompt("enter an interger");
console.log(isPrime(a));
